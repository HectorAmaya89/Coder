{% extends 'Appcoder/index.html' %}
{% load static %}

{% block 'HeadRaiz' %}
    <title>Editar Avatar</title>
{% endblock 'HeadRaiz' %}

{% block 'Section' %}
    <h3>Editar Avatar</h3>
    
    <form action={% url 'Editar_Avatar' %} method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            {{form.as_table}}
        <input type="submit" placeholder="Enviar">
    </form>

{% endblock 'Section' %}
